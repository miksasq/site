<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Canvans</title>
</head>
<body>
<canvas id="myCanvans" width="1000" height="1000" style="border: 1px solid #d3d3d3;"></canvas>
<script type="text/javascript">
	let canvas = document.getElementById("myCanvans");
	let cxt = canvas.getContext("2d");

	cxt.beginPath();
	cxt.arc(100, 200, 100, 0.9*Math.PI, 2.1*Math.PI, false);
	cxt.lineWidth = 15;
	cxt.strokeStyle = "red";
	cxt.stroke();
	cxt.beginPath();
	cxt.arc(100, 200, 100, 0.9*Math.PI, 2.1*Math.PI, true);
	cxt.lineWidth = 15;
	cxt.strokeStyle = "red";
	cxt.stroke();

	cxt.beginPath();
	cxt.arc(400, 400, 100, 0, Math.PI*2, false);
	cxt.closePath();
	cxt.fillStyle = "red";
	cxt.fill();

	cxt.beginPath();
	cxt.ellipse(400, 250, 50, 75, Math.PI*0.5, 0, 2 * Math.PI);
	cxt.closePath();
	cxt.fillStyle = "blue";
	cxt.fill();
	cxt.lineWidth = 15;
	cxt.strokeStyle = "red";
	cxt.stroke();

	cxt.beginPath();
	cxt.moveTo(188, 150);
	cxt.quadraticCurveTo(288, 0, 388, 150);
	cxt.lineWidth = 10;

	cxt.strokeStyle= "black";
	cxt.stroke();

	
</script>
</body>
</html>
