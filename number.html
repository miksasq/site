	let num=prompt("Enter number","");
	document.write(odd_Or_even(num));
	function odd_Or_even(num) {
		let counter_odd = 0;
		let counter_even = 0;
		for (let i = 0; i < num.length; i++) {
			if (num[i] % 2 == 0) {
				counter_even++
			}
			else{
				counter_odd++
			}
		}
		if (counter_even > counter_odd) {
			return 1
		}
		else if (counter_odd > counter_even) {
			return -1
		}
		else{
			return 0
		}
	}
